    git:
      url: https://github.com/mrmilu/flutterfire
      path: packages/firebase_dynamic_links
      ref: firebase_dynamic_links
  rxdart: ^0.23.1
  flutter_secure_storage: ^3.3.1+1
  package_info: ^0.4.0+13
