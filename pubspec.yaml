  weekday_selector: ^0.4.0
  like_button: ^1.0.3
  duration: 2.0.15
  circular_check_box: ^1.0.4
  marquee: ^1.6.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/2.0x/
    - assets/3.0x/
    - assets/icons/social/
    - assets/icons/navigation/gradient-icons/
    - assets/icons/navigation/gradient-icons/svg/
    - assets/icons/navigation/checkbox/
    - assets/icons/navigation/clock/
    - assets/icons/navigation/essentials/
    - assets/icons/navigation/more/
    - assets/icons/navigation/other/
    - assets/icons/navigation/x/

